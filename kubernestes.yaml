apiVersion: v1  
kind: Namespace  
metadata:  
  name: microservices  
---  
apiVersion: apps/v1  
kind: Deployment  
metadata:  
  name: service-config  
  namespace: microservices  
spec:  
  replicas: 1  
  selector:  
    matchLabels:  
      app: service-config  
  template:  
    metadata:  
      labels:  
        app: service-config  
    spec:  
      containers:  
        - name: service-config  
          image: paulzk/seminar-service-config:latest  
          ports:  
            - containerPort: 8080  
          env:  
            - name: SPRING_APPLICATION_NAME  
              value: "service-config"  
            - name: SPRING_CLOUD_CONFIG_SERVER_GIT_URI  
              value: "https://github.com/Paulzidane/cloud-conf"  
---  
apiVersion: v1  
kind: Service  
metadata:  
  name: service-config  
  namespace: microservices  
spec:  
  type: LoadBalancer  
  ports:  
    - port: 8080  
      targetPort: 8080  
  selector:  
    app: service-config  
---  
apiVersion: apps/v1  
kind: Deployment  
metadata:  
  name: service-register  
  namespace: microservices  
spec:  
  replicas: 1  
  selector:  
    matchLabels:  
      app: service-register  
  template:  
    metadata:  
      labels:  
        app: service-register  
    spec:  
      containers:  
        - name: service-register  
          image: paulzk/seminar-service-register:latest  
          ports:  
            - containerPort: 8761  
          env:  
            - name: SPRING_APPLICATION_NAME  
              value: "service-register"  
            - name: SPRING_CLOUD_CONFIG_URI  
              value: "http://service-config:8080"  
            - name: SPRING_CONFIG_IMPORT  
              value: "configserver:http://service-config:8080"  
---  
apiVersion: v1  
kind: Service  
metadata:  
  name: service-register  
  namespace: microservices  
spec:  
  type: LoadBalancer  
  ports:  
    - port: 8761  
      targetPort: 8761  
  selector:  
    app: service-register  
---  
