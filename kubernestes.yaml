  name: rabbitmq  
  namespace: microservices  
spec:  
  replicas: 1  
  selector:  
    matchLabels:  
      app: rabbitmq  
  template:  
    metadata:  
      labels:  
        app: rabbitmq  
    spec:  
      containers:  
        - name: rabbitmq  
          image: rabbitmq:management  
          ports:  
            - containerPort: 5672  
            - containerPort: 15672  
---  
apiVersion: v1  
kind: Service  
metadata:  
  name: rabbitmq  
  namespace: microservices  
spec:  
  type: LoadBalancer  
  ports:  
    - name: rabbitmq   
      port: 5672  
      targetPort: 5672  
    - name: rabbitmq-management  
      port: 15672  
      targetPort: 15672  
  selector:  
    app: rabbitmq  